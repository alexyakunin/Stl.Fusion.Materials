<h1>Imagine your app is a composition of functions...</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">// UI</span>
<span class="hljs-function"><span class="hljs-built_in">string</span> <span class="hljs-title">RenderAppUI</span>(<span class="hljs-params"></span>)</span> { 
  <span class="hljs-comment">// ...</span>
  uiBuilder.Append(RenderUserInfo(userId));
  uiBuilder.Append(RenderCartTotal(cartId));
  <span class="hljs-comment">// ...</span>
  <span class="hljs-keyword">return</span> uiBuilder.ToString();
} 

<span class="hljs-function"><span class="hljs-built_in">string</span> <span class="hljs-title">RenderUserInfo</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> userId</span>)</span> {
  <span class="hljs-keyword">var</span> user = UserServiceClient.GetUser(userId);
  <span class="hljs-keyword">return</span> <span class="hljs-string">$&quot;&lt;div class=&quot;</span>user-info<span class="hljs-string">&quot;&gt;user.Name&lt;/div&gt;&quot;</span>;
}

<span class="hljs-function"><span class="hljs-built_in">string</span> <span class="hljs-title">RenderCartTotal</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> cartId</span>)</span> {
  <span class="hljs-keyword">var</span> cartTotal = CartServiceClient.GetCartTotal(cartId);
  <span class="hljs-keyword">return</span> <span class="hljs-string">$&quot;&lt;div class=&quot;</span>cart-total<span class="hljs-string">&quot;&gt;Total: {cartTotal}$&lt;/div&gt;&quot;</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;--marpit-advanced-background-split:43%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/GrumpyCat.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="57%" height="720"><section id="11" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;--marpit-advanced-background-split:43%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Why don't we write everything this way?</h1>
<p>We'll hit every possible threshold:</p>
<ol>
<li>Recompute everything → <strong>saturate CPU</strong></li>
<li>Chatty client-server RPC → <strong>saturate NIC</strong></li>
</ol>
<p><strong>Valid points. It won't work. Can we go now?</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="highlight" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>No! Let's write a function!</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-built_in">decimal</span> <span class="hljs-title">GetCartTotal</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> cartId</span>)</span> 
{
  <span class="hljs-keyword">var</span> cartTotal = <span class="hljs-number">0</span>M;
  <span class="hljs-keyword">var</span> cart = Carts.Get(<span class="hljs-built_in">string</span> userId); <span class="hljs-comment">// Carts is ICartService</span>
  <span class="hljs-keyword">var</span> specialOffers = SpecialOffers.GetActive(); <span class="hljs-comment">// etc.</span>
  <span class="hljs-keyword">foreach</span> (<span class="hljs-keyword">var</span> item <span class="hljs-keyword">in</span> cart.Items) {
    <span class="hljs-keyword">var</span> product = Products.Get(item.ProductId);
    <span class="hljs-keyword">var</span> productPrice = Prices.Get(item.ProductId);
    cartTotal += item.Quantity * productPrice;
    cartTotal -= specialOffers
      .Select(offer =&gt; offer.GetDiscount(product, price, item.Quantity))
      .Max();
  }
  <span class="hljs-keyword">return</span> cartTotal;
}
</span></span></foreignObject></svg></code></pre>
<footer>
(*) We ignore such minor issues as the absence of async code &ndash; for now.

<h1>Caching as a Higher Order Function</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-title">Func</span>&lt;<span class="hljs-title">TIn</span>, <span class="hljs-title">TOut</span>&gt; <span class="hljs-title">ToCaching</span>&lt;<span class="hljs-title">TIn</span>, <span class="hljs-title">TOut</span>&gt;(<span class="hljs-params">Func&lt;TIn, TOut&gt; fn</span>)</span>
  =&gt; input =&gt; {
    <span class="hljs-keyword">var</span> key = Cache.CreateKey(fn, input);
    <span class="hljs-keyword">if</span> (Cache.TryGet(key, <span class="hljs-keyword">out</span> <span class="hljs-keyword">var</span> output)) <span class="hljs-keyword">return</span> output;
    <span class="hljs-keyword">lock</span> (Cache.Lock(key)) { <span class="hljs-comment">// Double-check locking</span>
      <span class="hljs-keyword">if</span> (Cache.TryGet(key, <span class="hljs-keyword">out</span> output)) <span class="hljs-keyword">return</span> output;

      output = fn(input);

      Cache[key] = output;
      <span class="hljs-keyword">return</span> output;
    }
  }

<span class="hljs-keyword">var</span> cachingGetCartTotal = ToCaching(Carts.GetCartTotal);
<span class="hljs-keyword">var</span> cartTotal = cachingGetCartTotal.Invoke(<span class="hljs-string">&quot;cart1&quot;</span>);
</span></span></foreignObject></svg></code></pre>

<h2>Plan <img class="emoji" draggable="false" alt="🦄" src="https://twemoji.maxcdn.com/2/svg/1f984.svg" data-marp-twemoji=""/>: Add Dependency Tracking + Cascading Invalidation</h2>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-title">Func</span>&lt;<span class="hljs-title">TIn</span>, <span class="hljs-title">TOut</span>&gt; <span class="hljs-title">ToAwesome</span>&lt;<span class="hljs-title">TIn</span>, <span class="hljs-title">TOut</span>&gt;(<span class="hljs-params">Func&lt;TIn, TOut&gt; fn</span>)</span>
  =&gt; input =&gt; {
    <span class="hljs-keyword">var</span> key = Cache.CreateKey(fn, input);
    <span class="hljs-keyword">if</span> (Cache.TryGet(key, <span class="hljs-keyword">out</span> <span class="hljs-keyword">var</span> computed)) <span class="hljs-keyword">return</span> computed.Use();
    <span class="hljs-keyword">lock</span> (Cache.Lock(key)) { <span class="hljs-comment">// Double-check locking</span>
      <span class="hljs-keyword">if</span> (Cache.TryGet(key, <span class="hljs-keyword">out</span> computed)) <span class="hljs-keyword">return</span>  computed.Use();

      computed = <span class="hljs-keyword">new</span> Computed(fn, input, key);
      <span class="hljs-keyword">using</span> (Computed.ChangeCurrent(computed))
        computed.Value = fn(input);

      Cache[key] = computed;
      <span class="hljs-keyword">return</span> computed.Use();
    }
  }
</span></span></foreignObject></svg></code></pre>

<h1>Dependency Capture</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">static</span> TOut <span class="hljs-title">Use</span>(<span class="hljs-params"></span>)</span>
{
  <span class="hljs-keyword">if</span> (Computed.IsInvalidating) { <span class="hljs-comment">// Will explain this later</span>
    Invalidate(); 
    <span class="hljs-keyword">return</span> <span class="hljs-literal">default</span>;
  }
  <span class="hljs-comment">// Use = register as a dependency + &quot;unwrap&quot; the Value</span>
  Computed.Current.AddDependency(<span class="hljs-keyword">this</span>);
  <span class="hljs-keyword">return</span> Value;
}
</span></span></foreignObject></svg></code></pre>

<h2>Invalidation = Marking <code>Computed</code> as Inconsistent / Dirty</h2>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Invalidate</span>(<span class="hljs-params"></span>)</span> 
{
  <span class="hljs-keyword">if</span> (ConsistencyState.Invalidated == Interlocked.Exchange(
      <span class="hljs-keyword">ref</span> _state, ConsistencyState.Invalidated))
    <span class="hljs-keyword">return</span>;
  Cache.Remove(Key);
  <span class="hljs-keyword">foreach</span> (<span class="hljs-keyword">var</span> usedBy <span class="hljs-keyword">in</span> UsedBySet) <span class="hljs-comment">// Dependants</span>
    usedBy.Invalidate();
  OnInvalidated();
}

<span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Disposable Computed.Invalidate()
{
  <span class="hljs-keyword">var</span> oldIsInvalidating = Computed.IsInvalidating;
  Computed.IsInvalidating = <span class="hljs-literal">true</span>;
  <span class="hljs-keyword">return</span> Disposable.New(() =&gt; 
    Computed.IsInvalidating = oldIsInvalidating);
}
</span></span></foreignObject></svg></code></pre>
</section>

<h1>Do we really need delegates to decorate them?</h1>

<h1>Real-time updates require you to...</h1>

<li>Ideally, as a compact diff to the prev. state<br />
<strong>Diff can be computed in <code>O(diffSize)</code> for immutable types (<a href="https://medium.com/swlh/fusion-current-state-and-upcoming-features-88bc4201594b?source=friends_link&sk=375290c4538167fe99419a744f3d42d5">details</a>).</span></strong></li>

<h2>Remember Caching Decorator with Dependency Tracking?</h2>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-title">Func</span>&lt;<span class="hljs-title">TIn</span>, <span class="hljs-title">TOut</span>&gt; <span class="hljs-title">ToAwesome</span>&lt;<span class="hljs-title">TIn</span>, <span class="hljs-title">TOut</span>&gt;(<span class="hljs-params">Func&lt;TIn, TOut&gt; fn</span>)</span>
  =&gt; input =&gt; {
    <span class="hljs-keyword">var</span> key = Cache.CreateKey(fn, input);
    <span class="hljs-keyword">if</span> (Cache.TryGet(key, <span class="hljs-keyword">out</span> <span class="hljs-keyword">var</span> computed)) <span class="hljs-keyword">return</span> computed.Use();
    <span class="hljs-keyword">lock</span> (Cache.Lock(key)) { <span class="hljs-comment">// Double-check locking</span>
      <span class="hljs-keyword">if</span> (Cache.TryGet(key, <span class="hljs-keyword">out</span> computed)) <span class="hljs-keyword">return</span>  computed.Use();

      computed = <span class="hljs-keyword">new</span> Computed(fn, input, key);
      <span class="hljs-keyword">using</span> (Computed.ChangeCurrent(computed))
        computed.Value = fn(input);

      Cache[key] = computed;
      <span class="hljs-keyword">return</span> computed.Value;
    }
  }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;--marpit-advanced-background-split:48%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/SuperSquirrel.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="52%" height="720"><section id="65" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;--marpit-advanced-background-split:48%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Fusion's version of this decorator is:</h2>
<ul>
<li>GC-friendly</li>
<li>Async, thread-safe</li>
<li>Uses AOP-style decoration</li>
<li>Relies on immutable<sup>*</sup> <code>IComputed&lt;T&gt;</code></li>
<li>Distributed</li>
<li>Supports multi-host invalidation / scales horizontally</li>
<li>And much more!</li>
</ul>
<footer>(*) Almost immutable</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./diagrams/consistency-state/transitions.dio.svg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="66" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Fusion's <code>IComputed&lt;T&gt;</code>:</h1>
<p>A bit simplified version of actual <code>IComputed&lt;T&gt;</code>:</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">interface</span> <span class="hljs-title">IComputed</span>&lt;<span class="hljs-title">T</span>&gt; {
  ConsistencyState ConsistencyState { <span class="hljs-keyword">get</span>; } 
  T Value { <span class="hljs-keyword">get</span>; }
  Exception Error { <span class="hljs-keyword">get</span>; }
  
  <span class="hljs-keyword">event</span> Action Invalidated; <span class="hljs-comment">// Event, triggered just once on invalidation</span>
  <span class="hljs-function">Task <span class="hljs-title">WhenInvalidated</span>(<span class="hljs-params"></span>)</span>; <span class="hljs-comment">// Alternative way to await for invalidation</span>
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">Invalidate</span>(<span class="hljs-params"></span>)</span>;
  Task&lt;IComputed&lt;T&gt;&gt; Update(); <span class="hljs-comment">// Notice it returns a new instance!</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./diagrams/consistency-state/instances.dio.svg&quot;);background-size:auto 90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="67" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/TodoApp-Github.gif&quot;);background-size:95% auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>TodoApp: <code>ITodoService</code> API</h1>
<p><strong>Note:</strong> <code>CancellationToken</code> argument is removed here &amp; further to keep things simple.</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title">ITodoService</span>
{
    <span class="hljs-comment">// Commands</span>
    [<span class="hljs-meta">CommandHandler</span>]
    <span class="hljs-function">Task&lt;Todo&gt; <span class="hljs-title">AddOrUpdate</span>(<span class="hljs-params">AddOrUpdateTodoCommand command</span>)</span>;
    [<span class="hljs-meta">CommandHandler</span>]
    <span class="hljs-function">Task <span class="hljs-title">Remove</span>(<span class="hljs-params">RemoveTodoCommand command</span>)</span>;

    <span class="hljs-comment">// Queries</span>
    [<span class="hljs-meta">ComputeMethod</span>]
    Task&lt;Todo?&gt; TryGet(Session session, <span class="hljs-built_in">string</span> id);
    [<span class="hljs-meta">ComputeMethod</span>]
    Task&lt;Todo[]&gt; List(Session session, PageRef&lt;<span class="hljs-built_in">string</span>&gt; pageRef);
    [<span class="hljs-meta">ComputeMethod</span>]
    <span class="hljs-function">Task&lt;TodoSummary&gt; <span class="hljs-title">GetSummary</span>(<span class="hljs-params">Session session</span>)</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>TodoApp: API models / DTOs</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">record</span> <span class="hljs-title">Todo</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> Id, <span class="hljs-built_in">string</span> Title, <span class="hljs-built_in">bool</span> IsDone = <span class="hljs-literal">false</span></span>)</span>
{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Todo</span>(<span class="hljs-params"></span>) : <span class="hljs-title">this</span>(<span class="hljs-params"><span class="hljs-string">&quot;&quot;</span>, <span class="hljs-string">&quot;&quot;</span></span>)</span> { }
}

<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">record</span> <span class="hljs-title">TodoSummary</span>(<span class="hljs-params"><span class="hljs-built_in">int</span> Count, <span class="hljs-built_in">int</span> DoneCount</span>)</span>
{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">TodoSummary</span>(<span class="hljs-params"></span>) : <span class="hljs-title">this</span>(<span class="hljs-params"><span class="hljs-number">0</span>, <span class="hljs-number">0</span></span>)</span> { }
}

<span class="hljs-comment">// Commands</span>

<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">record</span> <span class="hljs-title">AddOrUpdateTodoCommand</span>(<span class="hljs-params">Session Session, Todo Item</span>) : ISessionCommand&lt;Todo&gt;</span>
{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">AddOrUpdateTodoCommand</span>(<span class="hljs-params"></span>) : <span class="hljs-title">this</span>(<span class="hljs-params">Session.Null, <span class="hljs-literal">default</span>(Todo</span>)!)</span> { }
}

<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">record</span> <span class="hljs-title">RemoveTodoCommand</span>(<span class="hljs-params">Session Session, <span class="hljs-built_in">string</span> Id</span>) : ISessionCommand&lt;Unit&gt;</span>
{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">RemoveTodoCommand</span>(<span class="hljs-params"></span>) : <span class="hljs-title">this</span>(<span class="hljs-params">Session.Null, <span class="hljs-string">&quot;&quot;</span></span>)</span> { }
}
</span></span></foreignObject></svg></code></pre>

<h1>SimpleTodoService: query methods</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">SimpleTodoService</span> : <span class="hljs-title">ITodoService</span>
{
    <span class="hljs-keyword">private</span> ImmutableList&lt;Todo&gt; _store = ImmutableList&lt;Todo&gt;.Empty;

    [<span class="hljs-meta">ComputeMethod</span>]
    <span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">async</span> Task&lt;Todo?&gt; TryGet(Session session, <span class="hljs-built_in">string</span> id)
        =&gt;_store.SingleOrDefault(i =&gt; i.Id == id);

    [<span class="hljs-meta">ComputeMethod</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">async</span> Task&lt;TodoSummary&gt; <span class="hljs-title">GetSummary</span>(<span class="hljs-params">Session session</span>)</span>
    {
        <span class="hljs-keyword">await</span> PseudoGetAllItems(session);
        <span class="hljs-keyword">var</span> count = _store.Count();
        <span class="hljs-keyword">var</span> doneCount = _store.Count(i =&gt; i.IsDone);
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> TodoSummary(count, doneCount);
    }

    <span class="hljs-comment">// Pseudo queries</span>

    [<span class="hljs-meta">ComputeMethod</span>]
    <span class="hljs-function"><span class="hljs-keyword">protected</span> <span class="hljs-keyword">virtual</span> Task&lt;Unit&gt; <span class="hljs-title">PseudoGetAllItems</span>(<span class="hljs-params">Session session</span>)</span>
        =&gt; TaskEx.UnitTask;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>SimpleTodoService: command handler</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[<span class="hljs-meta">CommandHandler</span>]
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">async</span> Task&lt;Todo&gt; <span class="hljs-title">AddOrUpdate</span>(<span class="hljs-params">AddOrUpdateTodoCommand command</span>)</span>
{
    <span class="hljs-comment">// I&#x27;ll explain further why this line is needed</span>
    <span class="hljs-keyword">if</span> (Computed.IsInvalidating()) <span class="hljs-keyword">return</span> <span class="hljs-literal">null</span>!;

    <span class="hljs-keyword">var</span> (session, todo) = command;
    <span class="hljs-keyword">if</span> (<span class="hljs-built_in">string</span>.IsNullOrEmpty(todo.Id))
        todo = todo <span class="hljs-keyword">with</span> { Id = Ulid.NewUlid().ToString() };
    _store = _store.RemoveAll(i =&gt; i.Id == todo.Id).Add(todo);

    <span class="hljs-keyword">using</span> <span class="hljs-keyword">var</span> _ = Computed.Invalidate();
    TryGet(session, todo.Id).Ignore();
    PseudoGetAllItems(session).Ignore();
    <span class="hljs-keyword">return</span> todo;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>SimpleTodoService: registration</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> services = <span class="hljs-keyword">new</span> ServiceCollection();
<span class="hljs-keyword">var</span> fusion = services.AddFusion();

<span class="hljs-comment">// ~ Like service.AddSingleton&lt;ITodoService, SimpleTodoService&gt;()</span>
fusion.AddComputeService&lt;ITodoService, SimpleTodoService&gt;();

<span class="hljs-comment">// ...</span>
<span class="hljs-keyword">var</span> serviceProvider = services.BuildServiceProvider()
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/Samples-TodoApp.gif&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="75" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="content"><footer style="position: absolute">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>TodoSummaryBadge.razor</h1>
<p>Auto-updating &quot;done / total&quot;. That's all the code displaying it!</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@inherits ComputedStateComponent&lt;TodoSummary&gt;
@inject ITodoService Todos
@inject Session Session

@{
    <span class="hljs-keyword">var</span> summary = State.ValueOrDefault ?? <span class="hljs-keyword">new</span>();
}

@if (summary != <span class="hljs-literal">null</span>) {
    &lt;Badge Color=<span class="hljs-string">&quot;Color.Success&quot;</span>&gt;&lt;b&gt;@summary.DoneCount&lt;/b&gt; done&lt;/Badge&gt;
    &lt;Badge Color=<span class="hljs-string">&quot;Color.Primary&quot;</span>&gt;&lt;b&gt;@summary.Count&lt;/b&gt; total&lt;/Badge&gt;
}

@code {
    <span class="hljs-function"><span class="hljs-keyword">protected</span> <span class="hljs-keyword">override</span> Task&lt;TodoSummary&gt; <span class="hljs-title">ComputeState</span>(<span class="hljs-params"></span>)</span>
        =&gt; Todos.GetSummary(Session);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./diagrams/todo-app/1.dio.svg&quot;);background-size:auto 90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="77" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>TodoPage.razor (p. 1)</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@page <span class="hljs-string">&quot;/todo&quot;</span>
@inherits ComputedStateComponent&lt;Todo[]&gt;
@inject ITodoService Todos
@inject Session Session
@inject CommandRunner CommandRunner
@inject ILogger&lt;TodoPage&gt; Log

@{
    Log.LogInformation(
        <span class="hljs-string">&quot;Rendering, State.Computed.Version = {Version}&quot;</span>, 
        State.Computed.Version);

    <span class="hljs-keyword">var</span> error = State.Error;
    <span class="hljs-keyword">var</span> todos = State.ValueOrDefault ?? Array.Empty&lt;Todo&gt;();
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>TodoPage.razor (p. 2)</h1>
<pre><code class="language-xml"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">h1</span>&gt;</span>Todo List<span class="hljs-tag">&lt;/<span class="hljs-name">h1</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">StateOfStateBadge</span> <span class="hljs-attr">State</span>=<span class="hljs-string">&quot;@State&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">Text</span>&gt;</span>
    Updated: <span class="hljs-tag">&lt;<span class="hljs-name">MomentsAgoBadge</span> <span class="hljs-attr">Value</span>=<span class="hljs-string">&quot;LastStateUpdateTime&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">Text</span>&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">AuthorizeView</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">NotAuthorized</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">SignInDropdown</span> <span class="hljs-attr">Why</span>=<span class="hljs-string">&quot;to use this page&quot;</span> /&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">NotAuthorized</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-name">Authorized</span>&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">WhenException</span> <span class="hljs-attr">Exception</span>=<span class="hljs-string">&quot;error&quot;</span> /&gt;</span>
        <span class="hljs-tag">&lt;<span class="hljs-name">WhenCommandError</span> <span class="hljs-attr">Exception</span>=<span class="hljs-string">&quot;CommandRunner.Error&quot;</span> /&gt;</span>
        
        <span class="hljs-tag">&lt;<span class="hljs-name">TodoSummaryBadge</span>/&gt;</span>
        @foreach (var todo in todos) {
            <span class="hljs-tag">&lt;<span class="hljs-name">TodoItemView</span> @<span class="hljs-attr">key</span>=<span class="hljs-string">&quot;@todo.Id&quot;</span> <span class="hljs-attr">Value</span>=<span class="hljs-string">&quot;@todo&quot;</span> <span class="hljs-attr">CommandRunner</span>=<span class="hljs-string">&quot;@CommandRunner&quot;</span>/&gt;</span>
        }
        @if (HasMore) {
            <span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">Clicked</span>=<span class="hljs-string">&quot;_ =&gt; LoadMore()&quot;</span>&gt;</span>Load @PageSize more<span class="hljs-tag">&lt;/<span class="hljs-name">Button</span>&gt;</span>
        }
        <span class="hljs-tag">&lt;<span class="hljs-name">Form</span> @<span class="hljs-attr">onsubmit</span>=<span class="hljs-string">&quot;_ =&gt; Create()&quot;</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">Button</span> <span class="hljs-attr">Type</span>=<span class="hljs-string">&quot;@ButtonType.Submit&quot;</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">Icon</span> <span class="hljs-attr">Name</span>=<span class="hljs-string">&quot;@FontAwesomeIcons.PlusSquare&quot;</span>/&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">Button</span>&gt;</span>
            <span class="hljs-tag">&lt;<span class="hljs-name">input</span> @<span class="hljs-attr">bind</span>=<span class="hljs-string">&quot;NewTodoTitle&quot;</span> @<span class="hljs-attr">bind:event</span>=<span class="hljs-string">&quot;onchange&quot;</span> /&gt;</span>
        <span class="hljs-tag">&lt;/<span class="hljs-name">Form</span>&gt;</span>
    <span class="hljs-tag">&lt;/<span class="hljs-name">Authorized</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">AuthorizeView</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>TodoPage.razor (p. 3)</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">protected</span> <span class="hljs-keyword">override</span> <span class="hljs-keyword">async</span> Task&lt;Todo[]&gt; ComputeState()
{
    <span class="hljs-keyword">var</span> items = <span class="hljs-keyword">await</span> Todos.List(Session, PageSize + <span class="hljs-number">1</span>);
    HasMore = items.Length &gt; PageSize;
    <span class="hljs-keyword">if</span> (HasMore)
        items = items[<span class="hljs-number">0.</span>.PageSize];
    LastStateUpdateTime = DateTime.UtcNow;
    <span class="hljs-keyword">return</span> items;
}

<span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title">LoadMore</span>(<span class="hljs-params"></span>)</span>
{
    PageSize *= <span class="hljs-number">2</span>;
    State.Recompute();
}

<span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title">Create</span>(<span class="hljs-params"></span>)</span>
{
    <span class="hljs-keyword">var</span> todo = <span class="hljs-keyword">new</span> Todo(<span class="hljs-string">&quot;&quot;</span>, NewTodoTitle);
    NewTodoTitle = <span class="hljs-string">&quot;&quot;</span>;
    CommandRunner.Call(<span class="hljs-keyword">new</span> AddOrUpdateTodoCommand(Session, todo));
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>CommandRunner.Call</h1>
<p>Invokes CommandR-based command execution pipeline for the specified command<br />
and exposes an error (if any) via its property rather than throwing it.</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">async</span> <span class="hljs-title">Task</span>&lt;<span class="hljs-title">TResult</span>&gt; <span class="hljs-title">Call</span>&lt;<span class="hljs-title">TResult</span>&gt;(<span class="hljs-params">ICommand&lt;TResult&gt; command</span>)</span>
{
    Error = <span class="hljs-literal">null</span>;
    <span class="hljs-keyword">try</span> {
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">await</span> Commander.Call(command);
    }
    catch (Exception e) {
        Error = e;
        <span class="hljs-keyword">return</span> <span class="hljs-literal">default</span>!;
    }
    <span class="hljs-keyword">finally</span> {
        <span class="hljs-keyword">if</span> (Component <span class="hljs-keyword">is</span> StatefulComponentBase { UntypedState: IComputedState state })
            <span class="hljs-comment">// This call just &quot;speeds up&quot; the update that follows user action </span>
            <span class="hljs-comment">// by decreasing IComputedState&#x27;s update delay to zero.</span>
            state.ApplyUserCausedUpdate(); 
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>MomentsAgoBadge.razor</h1>
<p>Another auto-updating component.</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>@inherits ComputedStateComponent&lt;<span class="hljs-built_in">string</span>&gt;
@inject IFusionTime _fusionTime

@State.Value

@code {
    [<span class="hljs-meta">Parameter</span>] <span class="hljs-keyword">public</span> DateTime? Value { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; }
    [<span class="hljs-meta">Parameter</span>] <span class="hljs-keyword">public</span> <span class="hljs-built_in">string</span> None { <span class="hljs-keyword">get</span>; <span class="hljs-keyword">set</span>; } = <span class="hljs-string">&quot;n/a&quot;</span>;

    <span class="hljs-function"><span class="hljs-keyword">protected</span> <span class="hljs-keyword">override</span> Task&lt;<span class="hljs-built_in">string</span>&gt; <span class="hljs-title">ComputeState</span>(<span class="hljs-params"></span>)</span>
        =&gt; Value.HasValue 
            ? _fusionTime.GetMomentsAgo(Value.Value) 
            : Task.FromResult(None);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>IFusionTime</h1>
<p>Fusion-style time service invalidating its outputs after certain time period.</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title">IFusionTime</span>
{
    [<span class="hljs-meta">ComputeMethod</span>]
    <span class="hljs-function">Task&lt;DateTime&gt; <span class="hljs-title">GetUtcNow</span>(<span class="hljs-params"></span>)</span>;
    [<span class="hljs-meta">ComputeMethod</span>]
    <span class="hljs-function">Task&lt;DateTime&gt; <span class="hljs-title">GetUtcNow</span>(<span class="hljs-params">TimeSpan updatePeriod</span>)</span>;
    [<span class="hljs-meta">ComputeMethod</span>]
    <span class="hljs-function">Task&lt;<span class="hljs-built_in">string</span>&gt; <span class="hljs-title">GetMomentsAgo</span>(<span class="hljs-params">DateTime time</span>)</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./diagrams/todo-app/2.dio.svg&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="84" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/Infinity1.gif&quot;);background-size:100% auto;"></figure></div></section></foreignObject><foreignObject width="67%" height="720"><section id="85" data-theme="default" style="--theme:default;--marpit-advanced-background-split:33%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Can we use one Compute Service in another Compute Service?</h1>
<p>Imagine <code>ITodoService</code> uses Fusion-backed <code>IKeyValueStore</code> instead of <code>ImmutableList</code>.</p>
<p>Pros:</p>
<ul>
<li><strong>No need to invalidate anything!</strong></li>
</ul>
<p>Cons:</p>
<ul>
<li><strong>None.</strong></li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/Avengers.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="86" data-theme="default" style="--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Built-in Compute Services:</h1>
<ul>
<li><code>IFusionTime</code></li>
<li><code>IKeyValueStore</code>
<ul>
<li><code>DbKeyValueStore</code> (EF-backed)</li>
<li><code>InMemoryKeyValueStore</code></li>
</ul>
</li>
<li><code>ISandboxedKeyValueStore</code></li>
<li><code>IAuthService</code> (EF-backed, in-memory)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>IKeyValueStore</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title">IKeyValueStore</span>
{
    [<span class="hljs-meta">CommandHandler</span>] <span class="hljs-function">Task <span class="hljs-title">Set</span>(<span class="hljs-params">SetCommand command</span>)</span>;
    [<span class="hljs-meta">CommandHandler</span>] <span class="hljs-function">Task <span class="hljs-title">SetMany</span>(<span class="hljs-params">SetManyCommand command</span>)</span>;
    [<span class="hljs-meta">CommandHandler</span>] <span class="hljs-function">Task <span class="hljs-title">Remove</span>(<span class="hljs-params">RemoveCommand command</span>)</span>;
    [<span class="hljs-meta">CommandHandler</span>] <span class="hljs-function">Task <span class="hljs-title">RemoveMany</span>(<span class="hljs-params">RemoveManyCommand command</span>)</span>;

    [<span class="hljs-meta">ComputeMethod</span>] Task&lt;<span class="hljs-built_in">string</span>?&gt; TryGet(<span class="hljs-built_in">string</span> key);
    [<span class="hljs-meta">ComputeMethod</span>] <span class="hljs-function">Task&lt;<span class="hljs-built_in">int</span>&gt; <span class="hljs-title">Count</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> prefix</span>)</span>;
    [<span class="hljs-meta">ComputeMethod</span>] Task&lt;<span class="hljs-built_in">string</span>[]&gt; ListKeySuffixes(
        <span class="hljs-built_in">string</span> prefix,
        PageRef&lt;<span class="hljs-built_in">string</span>&gt; pageRef,
        SortDirection sortDirection = SortDirection.Ascending);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>ISandboxedKeyValueStore</h1>
<p>Same as <code>IKeyValueStore</code>, just requiring <code>Session</code> everywhere to<br />
constraint keys to ~ &quot;user folder&quot;.</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title">ISandboxedKeyValueStore</span>
{
    [<span class="hljs-meta">CommandHandler</span>] <span class="hljs-function">Task <span class="hljs-title">Set</span>(<span class="hljs-params">SandboxedSetCommand command</span>)</span>;
    [<span class="hljs-meta">CommandHandler</span>] <span class="hljs-function">Task <span class="hljs-title">SetMany</span>(<span class="hljs-params">SandboxedSetManyCommand command</span>)</span>;
    [<span class="hljs-meta">CommandHandler</span>] <span class="hljs-function">Task <span class="hljs-title">Remove</span>(<span class="hljs-params">SandboxedRemoveCommand command</span>)</span>;
    [<span class="hljs-meta">CommandHandler</span>] <span class="hljs-function">Task <span class="hljs-title">RemoveMany</span>(<span class="hljs-params">SandboxedRemoveManyCommand command</span>)</span>;

    [<span class="hljs-meta">ComputeMethod</span>] Task&lt;<span class="hljs-built_in">string</span>?&gt; TryGet(Session session, <span class="hljs-built_in">string</span> key);
    [<span class="hljs-meta">ComputeMethod</span>] <span class="hljs-function">Task&lt;<span class="hljs-built_in">int</span>&gt; <span class="hljs-title">Count</span>(<span class="hljs-params">Session session, <span class="hljs-built_in">string</span> prefix</span>)</span>;
    [<span class="hljs-meta">ComputeMethod</span>] Task&lt;<span class="hljs-built_in">string</span>[]&gt; ListKeySuffixes(
        Session session,
        <span class="hljs-built_in">string</span> prefix,
        PageRef&lt;<span class="hljs-built_in">string</span>&gt; pageRef,
        SortDirection sortDirection = SortDirection.Ascending);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>TodoService: command handler method</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">TodoService</span> : <span class="hljs-title">ITodoService</span>
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> ISandboxedKeyValueStore _store;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> IAuthService _authService;

    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">async</span> Task <span class="hljs-title">Remove</span>(<span class="hljs-params">RemoveTodoCommand command</span>)</span>
    {
        <span class="hljs-keyword">if</span> (Computed.IsInvalidating()) <span class="hljs-keyword">return</span>;

        <span class="hljs-keyword">var</span> (session, id) = command;
        <span class="hljs-keyword">var</span> user = <span class="hljs-keyword">await</span> _authService.GetUser(session);
        user.MustBeAuthenticated();

        <span class="hljs-keyword">var</span> key = GetTodoKey(user, id);
        <span class="hljs-keyword">var</span> doneKey = GetDoneKey(user, id);
        <span class="hljs-keyword">await</span> _store.Remove(session, key);
        <span class="hljs-keyword">await</span> _store.Remove(session, doneKey);
    }

<h1>TodoService: query method</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">async</span> Task&lt;TodoSummary&gt; <span class="hljs-title">GetSummary</span>(<span class="hljs-params">Session session</span>)</span>
{
    <span class="hljs-keyword">var</span> user = <span class="hljs-keyword">await</span> _authService.GetUser(session);
    user.MustBeAuthenticated();

    <span class="hljs-keyword">var</span> count = <span class="hljs-keyword">await</span> _store.Count(session, GetTodoKeyPrefix(user));
    <span class="hljs-keyword">var</span> doneCount = <span class="hljs-keyword">await</span> _store.Count(session, GetDoneKeyPrefix(user));
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> TodoSummary(count, doneCount);
}
</span></span></foreignObject></svg></code></pre>

<h1>Can we replicate <code>IComputed</code> on a remote host?</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">ComputedReplica</span>&lt;<span class="hljs-title">T</span>&gt; : <span class="hljs-title">IComputed</span>&lt;<span class="hljs-title">T</span>&gt; 
{
    ConsistencyState ConsistencyState { <span class="hljs-keyword">get</span>; }
    T Value { <span class="hljs-keyword">get</span>; }
    Exception Error { <span class="hljs-keyword">get</span>; }
    <span class="hljs-keyword">event</span> Action Invalidated;
    
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">ComputedReplica</span>&lt;<span class="hljs-title">T</span>&gt;(<span class="hljs-params">IComputed&lt;T&gt; source</span>)</span> 
    {
        (Value, Error) = (source.Value, source.Error);
        ConsistencyState = source.ConsistencyState;
        source.Invalidated += () =&gt; Invalidate();
    }

    <span class="hljs-comment">// ...</span>
}
</span></span></foreignObject></svg></code></pre>
<p>Do the same, but deliver the invalidation event via RPC!</p>

<h1>Replica Service: controller</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[<span class="hljs-meta">Route(<span class="hljs-meta-string">&quot;api/[controller]/[action]&quot;</span>)</span>]
[<span class="hljs-meta">ApiController, JsonifyErrors</span>]
<span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title">TodoController</span> : <span class="hljs-title">ControllerBase</span>, <span class="hljs-title">ITodoService</span>
{
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> ITodoService _todos;
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">readonly</span> ISessionResolver _sessionResolver;
    
    [<span class="hljs-meta">HttpPost</span>]
    <span class="hljs-function"><span class="hljs-keyword">public</span> Task&lt;Todo&gt; <span class="hljs-title">AddOrUpdate</span>(<span class="hljs-params">[FromBody] AddOrUpdateTodoCommand command</span>)</span>
    {
        command.UseDefaultSession(_sessionResolver);
        <span class="hljs-keyword">return</span> _todos.AddOrUpdate(command);
    }

    [<span class="hljs-meta">HttpGet, Publish</span>]
    <span class="hljs-keyword">public</span> Task&lt;Todo?&gt; TryGet(Session? session, <span class="hljs-built_in">string</span> id)
    {
        session ??= _sessionResolver.Session;
        <span class="hljs-keyword">return</span> _todos.TryGet(session, id);
    }

    <span class="hljs-comment">// ...</span>
}
</span></span></foreignObject></svg></code></pre>

<h1>Replica Service: client definition</h1>
<p>It's not the actual type you consume - the actual runtime-generated replica service (AKA Fusion client) implements the same <code>ITodoService</code>. <code>ITodoClient</code> type just maps its endpoints to the web API relying on <a href="https://github.com/canton7/RestEase">RestEase</a> under the hood.</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>[<span class="hljs-meta">BasePath(<span class="hljs-meta-string">&quot;todo&quot;</span>)</span>]
<span class="hljs-keyword">public</span> <span class="hljs-keyword">interface</span> <span class="hljs-title">ITodoClient</span> 
{
    [<span class="hljs-meta">Post(nameof(AddOrUpdate))</span>]
    <span class="hljs-function">Task&lt;Todo&gt; <span class="hljs-title">AddOrUpdate</span>(<span class="hljs-params">[Body] AddOrUpdateTodoCommand command</span>)</span>;
    [<span class="hljs-meta">Post(nameof(Remove))</span>]
    <span class="hljs-function">Task <span class="hljs-title">Remove</span>(<span class="hljs-params">[Body] RemoveTodoCommand command</span>)</span>;

    [<span class="hljs-meta">Get(nameof(TryGet))</span>]
    Task&lt;Todo?&gt; TryGet(Session session, <span class="hljs-built_in">string</span> id);
    [<span class="hljs-meta">Get(nameof(List))</span>]
    Task&lt;Todo[]&gt; List(Session session, PageRef&lt;<span class="hljs-built_in">string</span>&gt; pageRef);
    [<span class="hljs-meta">Get(nameof(GetSummary))</span>]
    <span class="hljs-function">Task&lt;TodoSummary&gt; <span class="hljs-title">GetSummary</span>(<span class="hljs-params">Session session</span>)</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Replica Service: registration</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">var</span> services = <span class="hljs-keyword">new</span> ServiceCollection();
<span class="hljs-keyword">var</span> fusion = services.AddFusion();

<span class="hljs-comment">// Adding &amp; configuring services required for Replica Services to operate</span>
<span class="hljs-keyword">var</span> baseUri = <span class="hljs-keyword">new</span> Uri(builder.HostEnvironment.BaseAddress);
<span class="hljs-keyword">var</span> apiBaseUri = <span class="hljs-keyword">new</span> Uri(<span class="hljs-string">$&quot;<span class="hljs-subst">{baseUri}</span>api/&quot;</span>);
<span class="hljs-keyword">var</span> fusionClient = fusion.AddRestEaseClient((_, o) =&gt; {
    o.BaseUri = baseUri;
    o.MessageLogLevel = LogLevel.Information;
});
fusionClient.ConfigureHttpClientFactory((c, name, o) =&gt; {
    <span class="hljs-keyword">var</span> isFusionClient = (name ?? <span class="hljs-string">&quot;&quot;</span>).StartsWith(<span class="hljs-string">&quot;Stl.Fusion&quot;</span>);
    <span class="hljs-keyword">var</span> clientBaseUri = isFusionClient ? baseUri : apiBaseUri;
    o.HttpClientActions.Add(client =&gt; client.BaseAddress = clientBaseUri);
});

<span class="hljs-comment">// Adding actual replica service</span>
fusionClient.AddReplicaService&lt;ITodoService, ITodoClient&gt;();
</span></span></foreignObject></svg></code></pre>
</section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="invert" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>HelloCart: DbProductService.Edit (command)</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">async</span> Task <span class="hljs-title">Edit</span>(<span class="hljs-params">EditCommand&lt;Product&gt; command</span>)</span>
{
    <span class="hljs-keyword">var</span> (productId, product) = command;
    <span class="hljs-keyword">if</span> (Computed.IsInvalidating()) {
        <span class="hljs-comment">// This block is &quot;replayed&quot; on every host!</span>
        TryGet(productId).Ignore();
        <span class="hljs-keyword">return</span>;
    }

    <span class="hljs-keyword">await</span> <span class="hljs-keyword">using</span> <span class="hljs-keyword">var</span> dbContext = <span class="hljs-keyword">await</span> CreateCommandDbContext();
    <span class="hljs-keyword">var</span> dbProduct = <span class="hljs-keyword">await</span> dbContext.Products.FindAsync((<span class="hljs-built_in">object</span>) productId);
    <span class="hljs-keyword">if</span> (product == <span class="hljs-literal">null</span>) {
        <span class="hljs-keyword">if</span> (dbProduct != <span class="hljs-literal">null</span>)
            dbContext.Remove(dbProduct);
    }
    <span class="hljs-keyword">else</span> {
        <span class="hljs-keyword">if</span> (dbProduct != <span class="hljs-literal">null</span>)
            dbProduct.Price = product.Price;
        <span class="hljs-keyword">else</span>
            dbContext.Add(<span class="hljs-keyword">new</span> DbProduct { Id = productId, Price = product.Price });
    }
    <span class="hljs-keyword">await</span> dbContext.SaveChangesAsync();
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>HelloCart: DbProductService.TryGet (query)</h1>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">async</span> Task&lt;Product?&gt; TryGet(<span class="hljs-built_in">string</span> id)
{
    <span class="hljs-keyword">await</span> <span class="hljs-keyword">using</span> <span class="hljs-keyword">var</span> dbContext = CreateDbContext();
    <span class="hljs-keyword">var</span> dbProduct = <span class="hljs-keyword">await</span> dbContext.Products.FindAsync((<span class="hljs-built_in">object</span>) id);
    <span class="hljs-keyword">if</span> (dbProduct == <span class="hljs-literal">null</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-literal">null</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Product() { Id = dbProduct.Id, Price = dbProduct.Price };
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h2><code>(Local)ComposerService</code></h2>
<blockquote>
<p>Client-side or server-side? You decide - the code &amp; behavior is +/- identical!</p>
</blockquote>
<p>See the power of distributed incremental build in action!<br />
Live demo: <a href="https://fusion-samples.servicetitan.com/composition">https://fusion-samples.servicetitan.com/composition</a><br />
Source code: <a href="https://github.com/servicetitan/Stl.Fusion.Samples/blob/master/src/Blazor/Server/Services/ComposerService.cs">ComposerService</a>, <a href="https://github.com/servicetitan/Stl.Fusion.Samples/blob/master/src/Blazor/UI/Services/LocalComposerService.cs">LocalComposerService</a>.</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">async</span> Task&lt;ComposedValue&gt; <span class="hljs-title">GetComposedValue</span>(<span class="hljs-params">Session session, <span class="hljs-built_in">string</span> parameter</span>)</span>
{
    <span class="hljs-keyword">var</span> chatTail = <span class="hljs-keyword">await</span> ChatService.GetChatTail(<span class="hljs-number">1</span>);
    <span class="hljs-keyword">var</span> uptime = <span class="hljs-keyword">await</span> TimeService.GetUptime(TimeSpan.FromSeconds(<span class="hljs-number">10</span>));
    <span class="hljs-keyword">var</span> sum = (<span class="hljs-built_in">double</span>?) <span class="hljs-literal">null</span>;
    <span class="hljs-keyword">if</span> (<span class="hljs-built_in">double</span>.TryParse(parameter, <span class="hljs-keyword">out</span> <span class="hljs-keyword">var</span> <span class="hljs-keyword">value</span>))
        sum = <span class="hljs-keyword">await</span> SumService.GetSum(<span class="hljs-keyword">new</span> [] { <span class="hljs-keyword">value</span> }, <span class="hljs-literal">true</span>);
    <span class="hljs-keyword">var</span> lastChatMessage = chatTail.Messages.SingleOrDefault()?.Text ?? <span class="hljs-string">&quot;(no messages)&quot;</span>;
    <span class="hljs-keyword">var</span> user = <span class="hljs-keyword">await</span> AuthService.GetUser(session);
    <span class="hljs-keyword">var</span> activeUserCount = <span class="hljs-keyword">await</span> ChatService.GetActiveUserCount();
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> ComposedValue(<span class="hljs-string">$&quot;<span class="hljs-subst">{parameter}</span> - server&quot;</span>, uptime, sum, lastChatMessage, user, activeUserCount);
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-class="invert" data-theme="default" class="invert" style="--class:invert;--theme:default;">
<h1>Fusion's caching performance</h1>
<p>Most important part of the <a href="https://github.com/servicetitan/Stl.Fusion/blob/master/tests/Stl.Fusion.Tests/PerformanceTest.cs">performance test</a>:</p>
<pre><code class="language-cs"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">virtual</span> <span class="hljs-keyword">async</span> Task&lt;User?&gt; TryGet(<span class="hljs-built_in">long</span> userId)
{
  <span class="hljs-keyword">await</span> <span class="hljs-keyword">using</span> <span class="hljs-keyword">var</span> dbContext = DbContextFactory.CreateDbContext();
  <span class="hljs-keyword">var</span> user = <span class="hljs-keyword">await</span> dbContext.Users.FindAsync(<span class="hljs-keyword">new</span>[] {(<span class="hljs-built_in">object</span>) userId});
  <span class="hljs-keyword">return</span> user;
}

<span class="hljs-comment">// Many readers, 1 (similar) mutator</span>
<span class="hljs-function"><span class="hljs-keyword">async</span> Task&lt;<span class="hljs-built_in">long</span>&gt; <span class="hljs-title">Reader</span>(<span class="hljs-params"><span class="hljs-built_in">string</span> name, <span class="hljs-built_in">int</span> iterationCount</span>)</span>
{
    <span class="hljs-keyword">var</span> rnd = <span class="hljs-keyword">new</span> Random();
    <span class="hljs-keyword">var</span> count = <span class="hljs-number">0L</span>;
    <span class="hljs-keyword">for</span> (; iterationCount &gt; <span class="hljs-number">0</span>; iterationCount--) {
        <span class="hljs-keyword">var</span> userId = (<span class="hljs-built_in">long</span>) rnd.Next(UserCount);
        <span class="hljs-keyword">var</span> user = <span class="hljs-keyword">await</span> users.TryGet(userId);
        <span class="hljs-keyword">if</span> (user!.Id == userId)
            count++;
        extraAction.Invoke(user!); <span class="hljs-comment">// Optionally serializes the user</span>
    }
    <span class="hljs-keyword">return</span> count;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-class="highlight invert" data-theme="default" class="highlight invert" style="--class:highlight invert;--theme:default;">
<h1>Fusion's caching performance</h1>

<p>Sqlite EF provider: <strong>16,070x</strong></p>
<div class="col2" style="margin-top: 0px;">
<pre>
With Stl.Fusion:
  Standard test:
    Speed:      35708.280 K Ops/sec
  Standard test + serialization:
    Speed:      12481.940 K Ops/sec
</pre>
<div class="break"></div>
<pre>
Without Stl.Fusion:
  Standard test:
    Speed:      2.222 K Ops/sec
  Standard test + serialization:
    Speed:      2.179 K Ops/sec
</pre>
</div>
<p>In-memory EF provider: <strong>1,140x</strong></p>
<div class="col2" style="margin-top: 0px;">
<pre>
With Stl.Fusion:
  Standard test:
    Speed:      30338.256 K Ops/sec
  Standard test + serialization:
    Speed:      11789.282 K Ops/sec
</pre>
<div class="break"></div>
<pre>
Without Stl.Fusion:
  Standard test:
    Speed:      26.553 K Ops/sec
  Standard test + serialization:
    Speed:      26.143 K Ops/sec
</pre>
</div>
<p>And that's just <em>plain caching</em>, i.e. no benefits from &quot;incrementally-build-everything&quot;!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-class="highlight invert" data-theme="default" class="highlight invert" style="--class:highlight invert;--theme:default;">

With server-side changes only, i.e. the same client.</li>
<li>20,000 → 20,000,000 RPS = <strong>1000x throughput!</strong><br />
If you switch to Fusion client (so-called <a href="https://github.com/servicetitan/Stl.Fusion.Samples/blob/master/docs/tutorial/Part04.md">&quot;Replica Service&quot;</a>)</li>
</ul>
<pre><code class="language-text"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>RestEase Client -&gt; ASP.NET Core -&gt; EF Core Service:

Fusion&#x27;s Replica Client:

</span></span></foreignObject></svg></code></pre>

<h1>Fusion vs Redis, memcached, ...</h1>
<p><img class="emoji" draggable="false" alt="⌚" src="https://twemoji.maxcdn.com/2/svg/231a.svg" data-marp-twemoji=""/> Almost always consistent<br />
<img class="emoji" draggable="false" alt="🚀" src="https://twemoji.maxcdn.com/2/svg/1f680.svg" data-marp-twemoji=""/> Local = 1000 times faster<br />
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> No serialization/deserialization<br />
<img class="emoji" draggable="false" alt="📌" src="https://twemoji.maxcdn.com/2/svg/1f4cc.svg" data-marp-twemoji=""/> Ref. copy vs deep copy on use<br />
<img class="emoji" draggable="false" alt="🧱" src="https://twemoji.maxcdn.com/2/svg/1f9f1.svg" data-marp-twemoji=""/> Incrementally-Build-Everything™<br />
<img class="emoji" draggable="false" alt="🙀" src="https://twemoji.maxcdn.com/2/svg/1f640.svg" data-marp-twemoji=""/> Supports swapping to ext. caches!</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="highlight" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;--marpit-advanced-background-split:43%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/LazyCat.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="57%" height="720"><section id="123" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;--marpit-advanced-background-split:43%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Fusion vs SignalR</h1>
<p><img class="emoji" draggable="false" alt="🦌" src="https://twemoji.maxcdn.com/2/svg/1f98c.svg" data-marp-twemoji=""/> All SignalR events = <img class="emoji" draggable="false" alt="🦄" src="https://twemoji.maxcdn.com/2/svg/1f984.svg" data-marp-twemoji=""/> &quot;X is invalidated&quot;.<br />
<br /></p>
<p>Client / UI:<br />
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> No <img class="emoji" draggable="false" alt="📪" src="https://twemoji.maxcdn.com/2/svg/1f4ea.svg" data-marp-twemoji=""/>/unsub. UI models to groups/topics<br />
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> No update-on-event logic<br />
<img class="emoji" draggable="false" alt="⌛" src="https://twemoji.maxcdn.com/2/svg/231b.svg" data-marp-twemoji=""/> Custom update delays (scalability)<br />
<img class="emoji" draggable="false" alt="👍" src="https://twemoji.maxcdn.com/2/svg/1f44d.svg" data-marp-twemoji=""/> Guaranteed eventual consistency!<br />
<br /></p>
<p>Server:<br />
<img class="emoji" draggable="false" alt="❌" src="https://twemoji.maxcdn.com/2/svg/274c.svg" data-marp-twemoji=""/> No events, groups/topics<br />
<img class="emoji" draggable="false" alt="💋" src="https://twemoji.maxcdn.com/2/svg/1f48b.svg" data-marp-twemoji=""/> (# of invalidation points) ≪ (# of events)</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="highlight" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/SoChatty.jpg&quot;);background-size:120% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="124" data-class="highlight" data-theme="default" class="highlight" style="--class:highlight;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Fusion vs .NET Remoting</h2>
<p>.NET Remoting was:<br />
<img class="emoji" draggable="false" alt="🤬" src="https://twemoji.maxcdn.com/2/svg/1f92c.svg" data-marp-twemoji=""/> Chatty<br />
<img class="emoji" draggable="false" alt="🔓" src="https://twemoji.maxcdn.com/2/svg/1f513.svg" data-marp-twemoji=""/> Insecure<br />
<img class="emoji" draggable="false" alt="👽" src="https://twemoji.maxcdn.com/2/svg/1f47d.svg" data-marp-twemoji=""/> Custom protocol</p>
<p>And Fusion:<br />
<img class="emoji" draggable="false" alt="🤖" src="https://twemoji.maxcdn.com/2/svg/1f916.svg" data-marp-twemoji=""/> Kills chattiness<br />
<img class="emoji" draggable="false" alt="🔒" src="https://twemoji.maxcdn.com/2/svg/1f512.svg" data-marp-twemoji=""/> Is secure<br />
<img class="emoji" draggable="false" alt="👩" src="https://twemoji.maxcdn.com/2/svg/1f469.svg" data-marp-twemoji=""/> Relies on HTTP / REST + JSON</p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./img/IDareYou-Flux.jpg&quot;);background-size:auto 66%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="132" data-theme="default" style="--theme:default;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Fusion vs Flux, Redux, MVC, MobX, ...</h1>
<p><img class="emoji" draggable="false" alt="💍" src="https://twemoji.maxcdn.com/2/svg/1f48d.svg" data-marp-twemoji=""/> One ring to rule them all - clients, servers, UI<br />
<img class="emoji" draggable="false" alt="🚀" src="https://twemoji.maxcdn.com/2/svg/1f680.svg" data-marp-twemoji=""/> Real-time &amp; caching everywhere!<br />
<img class="emoji" draggable="false" alt="👌" src="https://twemoji.maxcdn.com/2/svg/1f44c.svg" data-marp-twemoji=""/> Everything is eventually consistent<br />
<img class="emoji" draggable="false" alt="💃" src="https://twemoji.maxcdn.com/2/svg/1f483.svg" data-marp-twemoji=""/> CQRS, multi-host mode, bells, whistles.</p>
<p>Things you don't need with Fusion:<br />
<img class="emoji" draggable="false" alt="👾" src="https://twemoji.maxcdn.com/2/svg/1f47e.svg" data-marp-twemoji=""/> Reducers, stores<br />
<img class="emoji" draggable="false" alt="🤬" src="https://twemoji.maxcdn.com/2/svg/1f92c.svg" data-marp-twemoji=""/> Observable models. Of observable models.<br />
     Full of other observable models.<br />
✉ Server-side push notifications</p>
</section>

<h1>The price you pay for Fusion</h1>
<p><strong>Money:</strong> thanks to <a href="servicetitan.com">ServiceTitan</a>, Fusion is free (MIT license)</p>
<p><strong>CPU:</strong> free your CPUs! The torture of making them to run recurring computations again and again must be stopped!</p>
<p><strong>RAM</strong> is where the price is really paid. So keep this under control, <a href="https://github.com/servicetitan/Stl.Fusion.Samples/blob/master/docs/tutorial/Part08.md#large-working-sets-and-gc-pauses">remember about GC pauses</a> and check out how Fusion <a href="https://github.com/servicetitan/Stl.Fusion.Samples/blob/master/docs/tutorial/Part10.md">scales horizontally</a> + supports external caching via <a href="https://github.com/servicetitan/Stl.Fusion.Samples/blob/master/docs/tutorial/Part05.md#caching-options">&quot;swapping&quot;</a> feature.</p>
<p><strong>Learning curve:</strong> relatively shallow in the beginning, but getting steeper once you start to dig deeper. ~ Like for TPL with its <code>ExecutionContext</code>, <code>ValueTask&lt;T&gt;</code>, etc.</p>
<p><strong>Other risks:</strong> you may really love it.</p>
</section>
